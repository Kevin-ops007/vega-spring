# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b42ef341-f489-4ea8-b3fc-c0d2eb407d20'
  imageRepository: 'kevinopsvegaspring'
  containerRegistry: 'group9vega.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 426sonarqubedns.westus.azurecontainer.io
        #configMode: 'file' # 'file' | 'manual'. Required when scannerMode = CLI. Mode. Default: file.
        #cliProjectKey: # string. Required when scannerMode = CLI && configMode = manual. Project Key. 
        projectKey: SENG426_Group9# string. Required when scannerMode = MSBuild. Project Key. 
        #cliSources: '.' # string. Required when scannerMode = CLI && configMode = manual. Sources directory root. Default: ..        
    - task: SonarQubeAnalyze@5
      inputs:
        jdkversion: 'JAVA_HOME_11_X64'      
   
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'